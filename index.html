<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結石敏矢のポートフォリオ</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* 元の白背景に戻す */
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background-color: #222222; /* 元のテーマカラー */
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0 0;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Profile セクション中央寄せ */
    #profile {
      text-align: center;
      margin: 60px auto;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    #profile h2 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    #profile p {
      font-size: 1.3rem;
      line-height: 2.2rem;
    }

    /* 制作物カード */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
      animation-delay: 1.2s;
    }

    .card {
      width: 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #000;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      #profile h2 {
        font-size: 2rem;
      }

      #profile p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>結石敏矢のポートフォリオ</h1>
  <p>大阪高専2年 Iコース｜17歳</p>
</header>

<main>

  <section id="profile">
    <h2>Profile</h2>
    <p>
      大阪府立高専 情報コース2年の結石敏矢です。<br>
      興味のある分野は <b>プログラミング・Web開発・ゲーム制作</b>。<br>
      趣味は <b>音楽（すりぃ / ボカロ）・ゲーム・動画編集</b>。<br>
      PythonやHTML/CSSを中心に制作活動を行っています。
    </p>
  </section>

  <section id="projects">
    <h2 style="text-align:center;">制作物一覧</h2>
    <div class="cards-container">

      <!-- 音声解析カード -->
      <a class="card" href="python_sound.html">
        <h3>音声解析プログラム</h3>
        <p>Pythonで音声ファイルの解析プログラムを製作。</p>
      </a>

      <!-- 高専祭プロジェクトカード -->
      <a class="card" href="kosen_fes.html">
        <h3>高専祭プロジェクト</h3>
        <p>2Dシューティングゲーム「Juppyter」</p>
      </a>

    </div>
  </section>

</main>

</body>
</html>
